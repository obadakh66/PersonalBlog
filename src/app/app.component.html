<form [formGroup]="emailForm" class="contactForm">
  <div id="sendmessage">Your message has been sent. Thank you!</div>
  <div id="errormessage"></div>
  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Your Name"
          data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
        <div class="validation"></div>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Your Email"
          data-rule="email" data-msg="Please enter a valid email" />
        <div class="validation"></div>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber"
          placeholder="Phone Number" data-msg="Please enter at least 8 chars of subject" />
        <div class="validation"></div>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <div class="form-group">
        <textarea class="form-control" formControlName="message" rows="5" data-rule="required"
          data-msg="Please write something for us" placeholder="Message"></textarea>
        <div class="validation"></div>
      </div>
    </div>
    <div class="col-md-12">
      <button class="button button-a button-big button-rouded" (click)="sendEmail()">Send Message</button>
    </div>
  </div>
</form>
